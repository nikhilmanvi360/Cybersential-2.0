worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # ── Security Headers ───────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' ws: wss:;" always;

    # ── Rate Limiting ──────────────────────────────────────
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # ── Logging ────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # ── Upstream Services ──────────────────────────────────
    upstream auth_service {
        server auth-service:4001;
    }

    upstream ml_service {
        server ml-service:8000;
    }

    upstream alert_service {
        server alert-service:4002;
    }

    upstream reporting_service {
        server reporting-service:4003;
    }

    upstream frontend {
        server frontend:5173;
    }

    server {
        listen 80;
        server_name localhost;

        # ── Body Size Limit ────────────────────────────────
        client_max_body_size 10m;

        # ── Frontend ───────────────────────────────────────
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ── Auth Service ───────────────────────────────────
        location /api/auth/ {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/users/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/audit/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ── ML Service ─────────────────────────────────────
        location /api/ml/ {
            limit_req zone=api burst=20 nodelay;
            rewrite ^/api/ml/(.*) /$1 break;
            proxy_pass http://ml_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ── Alert Service ──────────────────────────────────
        location /api/alerts/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://alert_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ── Alert Service WebSocket ────────────────────────
        location /socket.io/ {
            proxy_pass http://alert_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ── Reporting Service ──────────────────────────────
        location /api/reports/ {
            limit_req zone=api burst=5 nodelay;
            proxy_pass http://reporting_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 60s;
        }

        # ── Health Endpoints ───────────────────────────────
        location /health/auth {
            proxy_pass http://auth_service/health;
        }
        location /health/ml {
            proxy_pass http://ml_service/health;
        }
        location /health/alerts {
            proxy_pass http://alert_service/health;
        }
        location /health/reports {
            proxy_pass http://reporting_service/health;
        }
    }
}
