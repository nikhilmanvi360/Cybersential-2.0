worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ── Logging ────────────────────────────────────────────
    access_log /home/kali/Documents/cyebersential/logs/access.log;
    error_log /home/kali/Documents/cyebersential/logs/error.log warn;

    # ── Upstream Services ──────────────────────────────────
    upstream auth_service {
        server 127.0.0.1:4001;
    }

    upstream ml_service {
        server 127.0.0.1:8000;
    }

    upstream alert_service {
        server 127.0.0.1:4002;
    }

    upstream reporting_service {
        server 127.0.0.1:4003;
    }

    upstream frontend {
        server 127.0.0.1:5173;
    }

    server {
        listen 8080;
        server_name localhost;

        client_max_body_size 10m;

        # ── Frontend ───────────────────────────────────────
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # ── Auth Service ───────────────────────────────────
        location /api/auth/ {
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/users/ {
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
        }

        location /api/audit/ {
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
        }

        # ── ML Service ─────────────────────────────────────
        location /api/ml/ {
            rewrite ^/api/ml/(.*) /$1 break;
            proxy_pass http://ml_service;
            proxy_set_header Host $host;
        }

        # ── Alert Service ──────────────────────────────────
        location /api/alerts/ {
            proxy_pass http://alert_service;
            proxy_set_header Host $host;
        }

        # ── Alert Service WebSocket ────────────────────────
        location /socket.io/ {
            proxy_pass http://alert_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # ── Reporting Service ──────────────────────────────
        location /api/reports/ {
            proxy_pass http://reporting_service;
            proxy_set_header Host $host;
            proxy_read_timeout 60s;
        }
    }
}
